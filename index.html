<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What_a_Day</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<div class="overlay" id="overlay">
		<span id="msgOverlay"></span>
		<button id='restart'>Recommencer</button>
	</div>
	<div id="message" class="error"><span id="msg"></span></div>
	<div class="main" id="main">
		<span>Jours</span>
		<input type="text" id="userInputDays" class="userInputDays">
		<span>Mois</span>
		<select name="" id="selectMois" class="selectMois">
			<option value="00">Janvier</option>
			<option value="01">Fevrier</option>
			<option value="02">Mars</option>
			<option value="03">Avril</option>
			<option value="04">Mai</option>
			<option value="05">Juin</option>
			<option value="06">Juillet</option>
			<option value="07">Aôut</option>
			<option value="08">Septembre</option>
			<option value="09">Octobre</option>
			<option value="10">Novembre</option>
			<option value="11">Decembre</option>
		</select>
		<span>Année</span>
		<input type="text" id="userInputYears" class="userInputYears">
		<div class="verifier">
			<button id="btCheck">Verifier</button>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/locale/fr.js"></script>
	
	<script src="app.js"></script>

</body>
</html>
